# Usage:
#   conda build -c defaults -c conda-forge .
package:
  name: pymapd
  version: {{ environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') }}

source:
  # git_url: ../..
  path: ../..

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

requirements:
  # use channel:
  #   - defaults
  #   - conda-forge
  build:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy>= 1.14
    - arrow-cpp =0.10.0
    - pyarrow =0.10.0
    - pandas
    - conda-verify
  run:
    - python
    - setuptools
    - numpy>=1.14
    - cudf =0.4.0
    - libcudf =0.4.0
    - arrow-cpp =0.10.0
    - pyarrow =0.10.0
    - pandas
    - six
    - sqlalchemy
    - thrift

test:
  imports:
    - pymapd
    - mapd
    - pymapd.shm

about:
  home: https://www.omnisci.com/
  license: Apache
  # license_file: LICENSE
  summary: Python client for the OmniSci GPU Database
